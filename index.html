<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Logo les petits plats" id="logoLink"><div id="logo"></div><h1>Les petits plats</h1></a>
        
    </header>   


    <main>
        <div class="search">
            <input type="text" class="search__input" id="search__input" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
            <label for="search__input">Input de recherche principale</label>
            <i class="fas fa-search search__logo"></i>
        </div>

        <div class="tag">
            <div class="tag__blue">
                
            </div>
            <div class="tag__green">

            </div>
            <div class="tag__red">

            </div>
        </div>

        <div class="filters">
            <div class="filters__ingredients">

                <div class="filters__ingredients__head inputClose">
                    <input type="text" class="filters__ingredients__head-input" id="ingredientsInput" placeholder="Ingrédients" maxlength="15">
                    <label for="ingredientsInput">Input de recherche d'ingrédients</label>
                    <i class="fas fa-chevron-up filters__ingredients__head-arrow"></i>
                </div>

                <ul class="filters__ingredients__list ">

                </ul>

            </div>
            <div class="filters__appareil">

                <div class="filters__appareil__head">
                    <input type="text" class="filters__appareil__head-input" id="appareilsInput" placeholder="Appareil" maxlength="15">
                    <label for="appareilsInput">Input de recherche d'appareils</label>
                    <i class="fas fa-chevron-up filters__appareil__head-arrow"></i>
                </div>

                <ul class="filters__appareil__list ">
                    
                </ul>

            </div>
            <div class="filters__ustensiles">

                <div class="filters__ustensiles__head">
                    <input type="text" class="filters__ustensiles__head-input" id="ustensilesInput" placeholder="Ustensiles" maxlength="15">
                    <label for="ustensilesInput">Input de recherche d'ustensiles</label>
                    <i class="fas fa-chevron-up filters__ustensiles__head-arrow"></i>
                </div>

                <ul class="filters__ustensiles__list ">
                    
                </ul>

            </div>
        </div>
        <div class="recipes">
            
            <p class="error">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
            
        </div>
    </main>

    <script src="recipes.js"></script>
</body>
</html>
